{% macro render_text_form(genres) %}
<form method="POST" action="{{ url_for('crud.new') }}" enctype="multipart/form-data">
    <div class="form-group row">
        <div class="col-md-6 d-flex flex-column">
            <div class="form-group">
                <label for="name">Название</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="production_year">Год выхода</label>
                <input class="form-control" type="text" name="production_year" id="year">
            </div>
            <div class="form-group">
                <label for="country">Страна </label>
                <input class="form-control" type="text" name="country" id="country">
            </div>
            <div class="form-group">
                <label for="producer">Режиссёр</label>
                <input class="form-control" type="text" name="producer" id="producer">
            </div>
            <div class="form-group">
                <label for="screenwriter">Сценарист</label>
                <input class="form-control" type="text" name="screenwriter" id="screenwriter">
            </div>
            <div class="form-group">
                <label for="actors">Актёры</label>
                <input class="form-control" type="text" name="actors" id="actors">
            </div>
            <div class="form-group">
                <label for="duration">Продолжительность (в минутах)</label>
                <input class="form-control" type="text" name="duration" id="duration">
            </div>
            <div class="form-group">
                <label for="genre_ids">Жанры</label>
                <select class="form-control" multiple id="genre_ids" name="genre_ids">
                    {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
            <div class="form-group">
                <label for="background_img">Фоновое изображение</label>
                <input class="form-control" type="file" name="background_img" id="background_img">
            </div>
            <div
                class="form-group background-preview mt-4 p-3 rounded d-flex align-items-center justify-content-center">
                <img src="" class="img-fluid d-none" alt="">
                <label for="background_img" class="btn btn-dark">Выбрать изображение</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="text-content">Введите описание в формате Markdown</label>
        <textarea class="form-control" name="description" id="text-content" cols="30" rows="10"></textarea>
    </div>

    <div class="form-group text-center">
        <input type="submit" class="btn btn-dark my-3 w-100" value="Сохранить">
    </div>
</form>
{% endmacro %}
