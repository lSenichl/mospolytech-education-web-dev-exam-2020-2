{% macro render_text_form(genres) %}
<form method="POST" action="{{ url_for('crud.create') }}" enctype="multipart/form-data">
    <div class="form-group row">
        <div class="col-md-6 d-flex flex-column">
            <div class="form-group">
                <label for="name">Название</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="name">Год выхода</label>
                <input class="form-control" type="text" name="year" id="year">
            </div>
            <div class="form-group">
                <label for="name">Страна </label>
                <input class="form-control" type="text" name="country" id="country">
            </div>
            <div class="form-group">
                <label for="name">Режиссёр</label>
                <input class="form-control" type="text" name="producer" id="producer">
            </div>
            <div class="form-group">
                <label for="name">Сценарист</label>
                <input class="form-control" type="text" name="screenwriter" id="screenwriter">
            </div>
            <div class="form-group">
                <label for="name">Актёры</label>
                <input class="form-control" type="text" name="actors" id="actors">
            </div>
            <div class="form-group">
                <label for="name">Продолжительность (в минутах)</label>
                <input class="form-control" type="text" name="duration" id="duration">
            </div>
            <div class="form-group">
                <label for="genres">Жанры</label>
                <select class="form-control selectpicker" multiple data-live-search="true"  aria-label="multiple select example">
                    {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
            <div class="form-group">
                <label for="background_img">Фоновое изображение</label>
                <input class="form-control" type="file" name="background_img" id="background_img">
            </div>
            <div
                class="form-group background-preview mt-4 p-3 rounded d-flex align-items-center justify-content-center">
                <img src="" class="img-fluid d-none" alt="">
                <label for="background_img" class="btn btn-primary">Выбрать изображение</label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="full_description">Описание</label>
        <textarea class="form-control" name="full_desc" id="full_description" cols="30" rows="10"></textarea>
    </div>

    <div class="form-group text-center">
        <input type="submit" class="btn btn-primary" value="Сохранить">
    </div>
</form>
{% endmacro %}
